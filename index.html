<!DOCTYPE html>
<html>
  <head>
    <title>Data Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* Add this CSS to center the h1 element */
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>DC Chart</h1>
    <canvas id="chart1"></canvas>
    <h1>AC Chart</h1>
    <canvas id="chart2"></canvas>
    <script>
      let chart1, chart2;

      function updateData() {
        fetch('https://script.google.com/macros/s/AKfycbwDylISZy9gCxo1i_lypGrkmLE3riJppvTAcELiZazv5qqiUkuVwh1VgHsemkpgSxr0/exec')
          .then(response => response.json())
          .then(data => {
            const chartData1 = {
              labels: data.map(row => row['Timestamp']),
              datasets: [{
                label: 'Voltage AC',
                data: data.map(row => parseFloat(row['Voltage AC'])),
                borderColor: 'rgba(255, 99, 132, 1)',
                fill: false
              }, {
                label: 'Current AC',
                data: data.map(row => parseFloat(row['Current AC'])),
                borderColor: 'rgba(54, 162, 235, 1)',
                fill: false
              }, {
                label: 'Power AC',
                data: data.map(row => parseFloat(row['Power AC'])),
                borderColor: 'rgba(255, 206, 86, 1)',
                fill: false
              }, {
                label: 'Energy AC',
                data: data.map(row => parseFloat(row['Energy AC'])),
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false
              }, {
                label: 'Frequency AC',
                data: data.map(row => parseFloat(row['Frequency AC'])),
                borderColor: 'rgba(153, 102, 255, 1)',
                fill: false
              }, {
                label: 'Power Factor AC',
                data: data.map(row => parseFloat(row['Power Factor AC'])),
                borderColor: 'rgba(255, 159, 64, 1)',
                fill: false
              }]
            };
            
            const chartData2 = {
              labels: data.map(row => row['Timestamp']),
              datasets: [{
                label: 'Voltage DC',
                data: data.map(row => parseFloat(row['Voltage DC'])),
                borderColor: 'rgba(255, 99, 132, 1)',
                fill: false
              }, {
                label: 'Current DC',
                data: data.map(row => parseFloat(row['Current DC'])),
                borderColor: 'rgba(54, 162, 235, 1)',
                fill: false
              }, {
                label: 'Power DC',
                data: data.map(row => parseFloat(row['Power DC'])),
                borderColor: 'rgba(255, 206, 86, 1)',
                fill: false
              }, {
                label: 'Energy DC',
                data: data.map(row => parseFloat(row['Energy DC'])),
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false
              }]
            };
            
            if (chart1) {
              chart1.destroy();
            }
            if (chart2) {
              chart2.destroy();
            }
            
            const ctx1 = document.getElementById('chart1').getContext('2d');
            chart1 = new Chart(ctx1, {
              type: 'line',
              data: chartData1,
              options: {
                title: {
                  display: true,
                  text: 'AC Data'
                },
                scales: {
                  yAxes: [{
                    ticks: {
                      beginAtZero: true
                    }
                  }]
                }
              }
            });
            
            const ctx2 = document.getElementById('chart2').getContext('2d');
            chart2 = new Chart(ctx2, {
              type: 'line',
              data: chartData2,
              options: {
                title: {
                  display: true,
                  text: 'DC Data'
                },
                scales: {
                  yAxes: [{
                    ticks: {
                      beginAtZero: true
                    }
                  }]
                }
              }
            });
          })
          .catch(error => console.error('Error:', error));
      }
      
      // Update data every x second
      setInterval(updateData, 3000);
      
      // Initial update
      updateData();
    </script>
  </body>
</html>
